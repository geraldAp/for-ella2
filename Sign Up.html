<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sign Up | Kwickmart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      .card-container {
        width: 100%;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 650px;
      }

      .card{
        border: 1px solid;
        padding: 2rem;
        border-radius: 13px;
        background-color: #022a75;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        style="
          background-color: #022a75;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 1rem 1rem;
        "
      >
        <h1 style="color: #fff; font-family: 'Ubuntu', sans-serif">
          <span>K</span>WIKMART
        </h1>

        <div style="display: flex; gap: 1rem">
          <a href="index.html">Go Back</a>
        </div>
      </nav>
      </header>
      <main>
        <div class="form-container">
          
          <form action="#">
            <div class="card-container">
              <div class="card">
                <h1 style="text-align: center; color: #fff;">Sign Up</h1>
                <br>
                <div class="email">
                  <label for="email" style="color: #fff;">Email</label><br>
                  <input type="email" placeholder="Enter your email" required style="height: 30px; width: 300px;"/>
                </div>
                <br>
                <div>
                  <label for="password" style="color: #fff;">Password</label><br>
                  <input type="password" placeholder="Enter Your Password" required style="height: 30px; width: 300px;"/>
                </div>
                <div>
                    <br>
                    <label for="password" style="color: #fff;">Confirm Password</label><br>
                    <input type="password" placeholder="Confirm Your Password" required style="height: 30px; width: 300px;"/>
                  </div>
                <br>
                <br>
                <div>
                    <input type="submit" value="Sign Up" style="height: 40px; width: 60px;">
                </div>
                <br>
                <div>
                  <label for="#" style="color: #fff;">Already Have An Account</label><br><br>
                  <a href="login.html" style="color: #ffffff;">Login Here</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>
    </header>
  </body>
</html>
